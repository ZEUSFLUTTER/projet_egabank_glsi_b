<div class="depot-container">
  <div class="card">
    <h2><i class="fas fa-plus-circle"></i> Dépôt d'argent</h2>
    
    <div class="form-group">
      <label for="compteId">ID du compte</label>
      <input 
        type="number" 
        id="compteId" 
        [(ngModel)]="compteId" 
        placeholder="Numéro du compte">
    </div>
    
    <div class="form-group">
      <label for="montant">Montant (FCFA)</label>
      <input 
        type="number" 
        id="montant" 
        [(ngModel)]="montant" 
        placeholder="Montant à déposer"
        step="0.01"
        min="0">
    </div>
    
    <div *ngIf="message" class="alert success">
      <i class="fas fa-check-circle"></i> {{ message }}
    </div>
    
    <div *ngIf="error" class="alert error">
      <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    
    <button (click)="submitDepot()" class="btn-submit">
      <i class="fas fa-paper-plane"></i> Effectuer le dépôt
    </button>
  </div>
</div>
