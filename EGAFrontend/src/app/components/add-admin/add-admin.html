<div class="space-y-8  bg-[#f8fafc] min-h-screen">
    <div>
        <h1 class="text-2xl font-bold text-slate-800">Nouveau Administrateur</h1>
        <p class="text-slate-500">Enregistrez un nouveau membre du personnel et configurez ses accès.</p>
    </div>

    <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-8">

        <div class="flex items-center gap-3 mb-8 pb-4 border-b border-slate-50">
            <div class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                <lucide-icon [name]="UserPlus" class="w-5 h-5"></lucide-icon>
            </div>
            <h3 class="font-bold text-slate-800 text-lg">Informations Personnelles</h3>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">

            <div class="space-y-1.5">
                <label class="block text-slate-700 text-sm font-semibold">Nom</label>
                <input type="text" formControlName="nom" placeholder="ex: KOFFI"
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 transition-all placeholder:text-slate-300" />
            </div>

            <div class="space-y-1.5">
                <label class="block text-slate-700 text-sm font-semibold">Prénom</label>
                <input type="text" formControlName="prenom" placeholder="ex: Marc"
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 transition-all placeholder:text-slate-300" />
            </div>

            <div class="space-y-1.5">
                <label class="block text-slate-700 text-sm font-semibold">Nom d'utilisateur (Identifiant)</label>
                <input type="text" formControlName="username" placeholder="ex: m.koffi"
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 transition-all placeholder:text-slate-300" />
            </div>

            <div class="space-y-1.5">
                <label class="block text-slate-700 text-sm font-semibold">Téléphone</label>
                <input type="text" formControlName="numero" placeholder="+228..."
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 transition-all placeholder:text-slate-300" />
            </div>

            <div class="space-y-1.5 md:col-span-2">
                <label class="block text-slate-700 text-sm font-semibold">Email professionnel</label>
                <input type="email" formControlName="email" placeholder="admin@ega.tg"
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-blue-600/20 focus:border-blue-600 transition-all placeholder:text-slate-300" />
            </div>

            <div class="space-y-1.5">
                <label class="block text-slate-700 text-sm font-semibold">Rôle du compte</label>
                <div class="grid grid-cols-2 gap-3 mt-1">
                    <button type="button" (click)="form.get('role')?.setValue('ADMIN')"
                        [class]="form.get('role')?.value === 'ADMIN' ? 'border-blue-600 bg-blue-50 text-blue-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'"
                        class="px-4 py-2.5 border rounded-xl text-sm font-bold transition-all">
                        Caissier (Admin)
                    </button>
                    <button type="button" (click)="form.get('role')?.setValue('SUPER_ADMIN')"
                        [class]="form.get('role')?.value === 'SUPER_ADMIN' ? 'border-purple-600 bg-purple-50 text-purple-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'"
                        class="px-4 py-2.5 border rounded-xl text-sm font-bold transition-all">
                        Super Admin
                    </button>
                </div>
            </div>

            <div class="col-span-full flex items-center justify-end gap-4 mt-8 pt-6 border-t border-slate-50">
                <a [routerLink]="['/administrateur']"
                    class="px-6 py-2.5 text-slate-500 font-bold hover:text-slate-700 transition-colors">
                    Annuler
                </a>

                <button type="submit" [disabled]="form.invalid"
                    class="px-8 py-2.5 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 disabled:opacity-50 transition-all transform active:scale-95 flex items-center gap-2">
                    <lucide-icon [name]="Save" class="w-4 h-4"></lucide-icon>
                    Enregistrer l'admin
                </button>
            </div>

        </form>
    </div>
</div>
