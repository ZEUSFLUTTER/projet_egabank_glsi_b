<div class="min-h-screen bg-linear-to-br from-slate-100 to-slate-300 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-8 border border-slate-100">

        <div class="text-center">
            <div class="flex justify-center mb-4">
                <div
                    class="h-16 w-16 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                    <span class="text-white font-bold text-2xl">EGA</span>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Espace Administrateur</h2>
            <p class="text-slate-500 mt-2 text-sm">Identifiez-vous pour gérer la plateforme</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Nom d'utilisateur</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" name="username" [(ngModel)]="form.username" required
                        class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-slate-50 text-slate-900 transition-all outline-none"
                        placeholder="Ex: admin_ega">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Mot de passe</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" [(ngModel)]="form.password" required
                        class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-slate-50 text-slate-900 transition-all outline-none"
                        placeholder="••••••••">
                </div>
            </div>

            <div *ngIf="errorMessage"
                class="bg-red-50 text-red-600 p-3 rounded-lg text-sm border-l-4 border-red-500 animate-pulse">
                <i class="fas fa-exclamation-circle mr-2"></i> {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loading()"
                class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-400 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-lg shadow-blue-200 flex items-center justify-center">
            
                <svg *ngIf="loading()" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            
                <span>{{ loading() ? 'Connexion en cours...' : 'Se connecter' }}</span>
            </button>

        </form>

        <div class="text-center text-xs text-slate-400">
            <p>&copy; 2026 Entreprise Générale d'Assurances</p>
        </div>

    </div>
</div>
