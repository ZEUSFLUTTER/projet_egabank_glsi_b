<div class="p-8 bg-[#f8fafc] min-h-screen">
    <div class="mb-8">
        <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Paramètres du compte</h1>
        <p class="text-slate-500 text-sm">Mettez à jour vos informations et gérez la sécurité de votre accès.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <div class="lg:col-span-2">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-50 flex items-center gap-3">
                    <div class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                        <lucide-icon [name]="User" class="w-5 h-5"></lucide-icon>
                    </div>  
                    <h2 class="font-bold text-slate-800 text-lg">Informations Personnelles</h2>
                </div>

                <div class="p-8">
                    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()"
                        class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700">Nom</label>
                            <input type="text" formControlName="nom"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700">Prénom</label>
                            <input type="text" formControlName="prenom"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all">
                        </div>

                        <div class="space-y-2 md:col-span-2">
                            <label class="text-sm font-bold text-slate-700">Adresse Email</label>
                            <input type="email" formControlName="email"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all">
                        </div>

                        <div class="space-y-2 md:col-span-2">
                            <label class="text-sm font-bold text-slate-700">Numéro de téléphone</label>
                            <input type="text" formControlName="numero"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all">
                        </div>

                        <div class="md:col-span-2 flex justify-end mt-4">
                            <button type="submit" [disabled]="profileForm.invalid"
                                class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 disabled:opacity-50 transition-all flex items-center gap-2">
                                <lucide-icon [name]="Save" class="w-4 h-4"></lucide-icon>
                                Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-50 flex items-center gap-3">
                    <div class="p-2 bg-amber-50 text-amber-600 rounded-lg">
                        <lucide-icon [name]="Lock" class="w-5 h-5"></lucide-icon>
                    </div>
                    <h2 class="font-bold text-slate-800 text-lg">Sécurité</h2>
                </div>

                <div class="p-8">
                    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="space-y-6">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700  uppercase tracking-wider">Ancien mot
                                de passe</label>
                            <input type="password" formControlName="oldPassword"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-amber-500 outline-none transition-all">
                        </div>

                        <div class="h-px bg-slate-100 my-2"></div>

                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Nouveau mot
                                de passe</label>
                            <input type="password" formControlName="newPassword"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-amber-500 outline-none transition-all">
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700 uppercase tracking-wider">Confirmer
                                le nouveau</label>
                            <input type="password" formControlName="confirmPassword"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-amber-500 outline-none transition-all">
                        </div>

                        @if (passwordForm.hasError('notSame') && passwordForm.get('confirmPassword')?.touched) {
                        <p class="text-red-500 text-xs font-semibold">Les mots de passe ne correspondent pas.</p>
                        }

                        <button type="submit" [disabled]="passwordForm.invalid"
                            class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold shadow-lg hover:bg-black transition-all">
                            Mettre à jour le mot de passe
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
