<aside class="flex flex-col w-64 h-screen bg-[#0f172a] text-slate-400 border-r border-slate-800">

    <div class="p-6 flex items-center gap-3">
        <div
            class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-900/20">
            <lucide-icon [img]="Building2" size="22" class="stroke-white"></lucide-icon>
        </div>
        <div>
            <h1 class="text-white font-bold leading-tight">Banque Ega</h1>
            <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">{{ adminData?.role }}</p>
        </div>
    </div>

    <nav class="flex-1 px-4 py-2 space-y-1 overflow-y-auto">
        <ng-container *ngFor="let item of menuItems">
            <a *ngIf="item.route" [routerLink]="item.route" routerLinkActive="bg-blue-600 text-white"
                class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all hover:bg-slate-800 group">
                <lucide-icon [name]="item.icon" size="20"></lucide-icon>
                <span class="font-medium text-sm">{{ item.label }}</span>
            </a>
        
            <button *ngIf="item.action" (click)="item.action()"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all hover:bg-slate-800 group text-slate-400 cursor-pointer">
                <lucide-icon [name]="item.icon" size="20"></lucide-icon>
                <span class="font-medium text-sm">{{ item.label }}</span>
            </button>
        </ng-container>
    </nav>

    <div class="p-4 border-t border-slate-800 bg-[#0f172a]">
        <div class="flex items-center gap-3 p-2 rounded-lg bg-slate-800/30 border border-slate-700/50">
            <div
                class="w-10 h-10 rounded-full bg-linear-to-tr from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold text-xs border border-blue-400/20 shadow-inner">
                {{ adminData?.nom?.charAt(0) }}{{ adminData?.prenom?.charAt(0) }}
            </div>

            <div class="flex-1 min-w-0">
                <p class="text-sm font-semibold text-white truncate">
                    {{ adminData?.nom }} <br> {{ adminData?.prenom }}
                </p>
            </div>

            <button (click)="onLogout()"
                class="p-1.5 hover:text-red-400 transition-colors hover:bg-red-400/10 rounded-md cursor-pointer"
                title="DÃ©connexion">
                <lucide-icon [img]="LogOut" size="18"></lucide-icon>
            </button>
        </div>
    </div>

</aside>
