<div class="flex h-screen bg-gray-50 font-sans overflow-hidden">
  <aside class="w-64 bg-gradient-to-b from-[#E040FB] to-[#530062] text-white flex flex-col shadow-2xl">
      <div class="p-6 font-bold text-xl">EGA ADMIN</div>
  </aside>

  <div class="flex-1 flex flex-col min-w-0 overflow-hidden bg-white">
    <header class="h-16 border-b border-gray-200 flex items-center justify-between px-8 bg-white">
        <h1 class="text-xl font-bold text-black uppercase tracking-wide">√âdition de Documents</h1>
        
    </header>

    <main class="flex-1 overflow-y-auto p-8 bg-gray-50 flex flex-col items-center">

        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg border border-purple-100 p-8 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <span class="bg-purple-100 p-2 rounded-lg text-purple-600 mr-3">üìÑ</span>
                Rechercher un compte
            </h2>

            <div class="relative">
                <label class="text-xs font-bold text-gray-500 uppercase mb-2 block">Num√©ro de compte</label>
                <div class="flex gap-2">
                    <input type="text" [(ngModel)]="searchQuery" placeholder="Ex: TG00..."
                           class="flex-1 p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none font-mono">
                    <button (click)="search()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-6 rounded-xl transition shadow-md">
                        Rechercher
                    </button>
                </div>
            </div>
        </div>

        <div *ngIf="foundClient" class="w-full max-w-2xl bg-white rounded-2xl shadow-md border border-gray-200 p-6 animate-fade-in-up">
            <div class="flex items-start justify-between mb-6">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase">Titulaire</p>
                    <h3 class="text-2xl font-bold text-gray-900">{{ foundClient.nom }} {{ foundClient.prenom }}</h3>
                    <p class="text-purple-600 font-mono mt-1 font-bold">{{ foundCompteNumero }}</p>
                </div>
                <div class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">Client trouv√©</div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button (click)="downloadRib()" class="flex items-center justify-center p-4 border border-purple-200 rounded-xl hover:bg-purple-50 hover:border-purple-300 transition group cursor-pointer">
                    <div class="bg-purple-100 p-3 rounded-full mr-3 group-hover:bg-purple-200 transition">
                        <svg class="w-6 h-6 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div class="text-left">
                        <span class="block font-bold text-gray-800">T√©l√©charger RIB</span>
                        <span class="text-xs text-gray-500">Format PDF</span>
                    </div>
                </button>

                <button (click)="downloadReleve()" class="flex items-center justify-center p-4 border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition group cursor-pointer">
                    <div class="bg-gray-100 p-3 rounded-full mr-3 group-hover:bg-gray-200 transition">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div class="text-left">
                        <span class="block font-bold text-gray-800">Relev√© Mensuel</span>
                        <span class="text-xs text-gray-500">Mois en cours</span>
                    </div>
                </button>
            </div>
        </div>
    </main>
  </div>
</div>
