<div class="flex h-screen bg-[#FFF5FA] font-sans overflow-hidden relative">

  <div *ngIf="isSidebarOpen" (click)="isSidebarOpen = false" class="fixed inset-0 z-20 bg-black/50 transition-opacity md:hidden"></div>

  <aside class="fixed inset-y-0 left-0 z-30 w-64 bg-gradient-to-b from-[#E040FB] to-[#530062] text-white flex flex-col shadow-2xl transition-transform duration-300 transform md:translate-x-0 md:static"
         [ngClass]="isSidebarOpen ? 'translate-x-0' : '-translate-x-full'">

      <div class="h-20 flex items-center px-6 justify-between md:justify-start">
        <div class="flex items-center">
          <div class="logo w-8 h-8 mr-3"><img src="../../assets/logo.jpg" alt="Logo"></div>
          <span class="text-lg font-bold tracking-wide">EGA BANQUE</span>
        </div>
        <button (click)="isSidebarOpen = false" class="md:hidden text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
      </div>

      <nav class="flex-1 py-6 space-y-1 px-3">
        <a routerLink="/client" class="flex items-center px-4 py-3 text-white/80 hover:bg-white/5 hover:text-white rounded-lg transition duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2z"></path></svg>
            Tableau de bord
        </a>
        <a routerLink="/accounts" class="flex items-center px-4 py-3 text-white/80 hover:bg-white/5 hover:text-white rounded-lg transition duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            Mes Comptes
        </a>
        <a routerLink="/virements" class="flex items-center px-4 py-3 text-white/80 hover:bg-white/5 hover:text-white rounded-lg transition duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
            Virements
        </a>
        <a routerLink="/releves" class="flex items-center px-4 py-3 text-white/80 hover:bg-white/5 hover:text-white rounded-lg transition duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            Relevés & RIB
        </a>
        <a routerLink="/profile" class="flex items-center px-4 py-3 bg-white/10 text-white rounded-lg font-medium border-l-4 border-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            Mon Profil
        </a>
      </nav>
      <div class="p-6"><button (click)="logout()" class="w-full bg-white/20 hover:bg-white/30 text-white font-bold py-3 rounded-lg transition shadow-lg flex justify-center items-center">Déconnexion</button></div>
  </aside>

  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-8">
        <div class="flex items-center gap-4">
            <button (click)="isSidebarOpen = true" class="md:hidden text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <h1 class="text-lg font-bold text-gray-800 uppercase tracking-wide">Mon Profil</h1>
        </div>
        <div class="flex items-center gap-3">
            <div class="text-right hidden sm:block">
                <p class="text-sm font-bold text-gray-800 uppercase">{{ client?.nom }} {{ client?.prenom }}</p>
                <p class="text-xs text-purple-500 font-medium">{{ user?.email }}</p>
            </div>
            <div class="h-9 w-9 rounded-full bg-purple-100 flex items-center justify-center text-purple-700 font-bold border border-purple-200">
                {{ (client?.nom || user?.email || '?').charAt(0) | uppercase }}
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto bg-[#fffbfd] p-4 md:p-8">

        <div *ngIf="isLoading" class="flex flex-col justify-center items-center h-64 text-purple-600">
             <div class="animate-spin duration-200 rounded-full h-12 w-12 border-b-2 border-purple-700 mb-4"></div>
             <p class="font-bold animate-pulse">Chargement de vos informations...</p>
        </div>

        <div *ngIf="!isLoading && client" class="max-w-4xl mx-auto grid gap-8 animate-fade-in-up">

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="bg-purple-50 px-6 py-4 border-b border-purple-100 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-purple-900 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path></svg>
                        Coordonnées
                    </h2>
                </div>

                <div class="p-6">
                    <form (ngSubmit)="updateProfile()">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Nom</label>
                                <input type="text" [value]="client.nom" disabled class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-500 cursor-not-allowed">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Prénom</label>
                                <input type="text" [value]="client.prenom" disabled class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-500 cursor-not-allowed">
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Adresse Email</label>
                                <input type="email" [(ngModel)]="client.email" name="email" required
                                       class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition shadow-sm focus:shadow-md">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Téléphone</label>
                                <input type="tel" [(ngModel)]="client.telephone" name="telephone" required
                                       class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition shadow-sm focus:shadow-md">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-bold text-gray-700 mb-2">Adresse Personnelle</label>
                            <textarea [(ngModel)]="client.adresse" name="adresse" rows="3"
                                      class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition shadow-sm focus:shadow-md"></textarea>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" [disabled]="isSaving"
                                    class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg transition transform active:scale-95 flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
                                <span *ngIf="isSaving" class="flex items-center">
                                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                    Enregistrement...
                                </span>
                                <span *ngIf="!isSaving">Enregistrer les modifications</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="bg-red-50 px-6 py-4 border-b border-red-100 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-red-800 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        Sécurité
                    </h2>
                </div>

                <div class="p-6">
                    <form (ngSubmit)="updatePassword()">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Nouveau mot de passe</label>
                                <input type="password" [(ngModel)]="passwordData.newPassword" name="newPassword" placeholder="••••••••" required
                                       class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition shadow-sm focus:shadow-md">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Confirmer le mot de passe</label>
                                <input type="password" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" placeholder="••••••••" required
                                       class="w-full p-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition shadow-sm focus:shadow-md">
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" [disabled]="!passwordData.newPassword || isSaving"
                                    class="bg-white border border-red-200 text-red-600 hover:bg-red-50 px-6 py-3 rounded-xl font-bold transition flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
                                Changer le mot de passe
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
  </div>
</div>
