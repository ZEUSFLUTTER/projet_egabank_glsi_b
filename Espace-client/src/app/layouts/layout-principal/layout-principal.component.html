<div class="wrapper">
  <nav class="sidebar" [class.active]="menuOuvert">
    <div class="sidebar-header">
      <h3>
        <i class="fas fa-university me-2"></i>
        EGABANK
      </h3>
      <small class="text-muted">Espace Client</small>
    </div>

    <div class="sidebar-profile" *ngIf="client">
      <div class="profile-info">
        <div class="avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="info">
          <h6 class="mb-0">{{ client.prenom }} {{ client.nom }}</h6>
          <small class="text-muted">{{ client.courriel }}</small>
        </div>
      </div>
    </div>

    <ul class="sidebar-nav">
      <li>
        <a routerLink="/tableau-de-bord" routerLinkActive="active" (click)="fermerMenu()">
          <i class="fas fa-tachometer-alt"></i>
          <span>Tableau de bord</span>
        </a>
      </li>
      <li>
        <a routerLink="/mes-comptes" routerLinkActive="active" (click)="fermerMenu()">
          <i class="fas fa-credit-card"></i>
          <span>Mes Comptes</span>
        </a>
      </li>
      <li>
        <a routerLink="/transactions" routerLinkActive="active" (click)="fermerMenu()">
          <i class="fas fa-exchange-alt"></i>
          <span>Transactions</span>
        </a>
      </li>
      <li>
        <a routerLink="/releves" routerLinkActive="active" (click)="fermerMenu()">
          <i class="fas fa-file-pdf"></i>
          <span>Relevés</span>
        </a>
      </li>
      <li>
        <a routerLink="/profil" routerLinkActive="active" (click)="fermerMenu()">
          <i class="fas fa-user"></i>
          <span>Mon Profil</span>
        </a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <button class="btn btn-outline-light btn-sm w-100" (click)="deconnecter()">
        <i class="fas fa-sign-out-alt me-2"></i>
        Déconnexion
      </button>
    </div>
  </nav>

  <div class="content" [class.shifted]="menuOuvert">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-outline-primary d-lg-none" (click)="toggleMenu()">
          <i class="fas fa-bars"></i>
        </button>
        
        <div class="navbar-brand d-lg-none">
          <i class="fas fa-university me-2"></i>
          EGABANK
        </div>

        <div class="navbar-nav ms-auto">
          <div class="nav-item dropdown d-none d-lg-block" *ngIf="client">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle me-2"></i>
              {{ client.prenom }} {{ client.nom }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/profil">
                  <i class="fas fa-user me-2"></i>
                  Mon Profil
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" (click)="deconnecter()">
                  <i class="fas fa-sign-out-alt me-2"></i>
                  Déconnexion
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div class="overlay" [class.active]="menuOuvert" (click)="fermerMenu()"></div>
