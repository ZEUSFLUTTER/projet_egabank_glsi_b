<div class="app-layout" [class.sidebar-collapsed]="sidebarCollapsed">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="logo.png" alt="EgaBank Logo" class="logo-img">
        <span class="logo-text">EgaBank</span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()" title="Réduire/Étendre le menu" aria-label="Toggle sidebar">
        <i class="fas" [class.fa-chevron-left]="!sidebarCollapsed" [class.fa-chevron-right]="sidebarCollapsed"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">
        <span class="nav-section-title">MENU PRINCIPAL</span>
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Tableau de bord</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">GESTION</span>
        <a routerLink="/dashboard/clients" routerLinkActive="active" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Clients</span>
        </a>
        <a routerLink="/dashboard/comptes" routerLinkActive="active" class="nav-item">
          <i class="fas fa-credit-card"></i>
          <span>Comptes</span>
        </a>
        <a routerLink="/dashboard/transactions" routerLinkActive="active" class="nav-item">
          <i class="fas fa-history"></i>
          <span>Transactions</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">OPÉRATIONS</span>
        <a routerLink="/dashboard/clients/new" routerLinkActive="active" class="nav-item">
          <i class="fas fa-user-plus"></i>
          <span>Nouveau Client</span>
        </a>
        <a routerLink="/dashboard/comptes/new" routerLinkActive="active" class="nav-item">
          <i class="fas fa-plus-circle"></i>
          <span>Ouvrir un Compte</span>
        </a>
        <a routerLink="/dashboard/transactions/new" routerLinkActive="active" class="nav-item">
          <i class="fas fa-exchange-alt"></i>
          <span>Transaction</span>
        </a>
      </div>

      <div class="nav-section nav-section-logout">
        <button class="nav-item logout-nav-item" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Déconnexion</span>
        </button>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
