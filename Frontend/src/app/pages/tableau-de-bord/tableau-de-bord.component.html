 <div class="d-flex align-items-start align-items-md-center flex-column flex-md-row pt-3 pb-4">
  <div class="ms-md-auto d-flex gap-3 flex-wrap dashboard-actions">

    <a
      class="btn btn-primary btn-round d-flex align-items-center gap-2 action-btn"
      [routerLink]="['/application/clients']"
      [queryParams]="{ ajout: true }"
    >
      <i class="fa fa-user-plus"></i>
      <span>Client</span>
    </a>

    <a
      class="btn btn-info btn-round d-flex align-items-center gap-2 action-btn"
      [routerLink]="['/application/comptes']"
      [queryParams]="{ ajout: true }"
    >
      <i class="fa fa-plus"></i>
      <span>Compte</span>
    </a>

    <a
      class="btn btn-success btn-round d-flex align-items-center gap-2 action-btn"
      [routerLink]="['/application/transactions']"
      [queryParams]="{ ajout: true }"
    >
      <i class="fa fa-exchange-alt"></i>
      <span>Transaction</span>
    </a>

    <a
      class="btn btn-danger btn-round d-flex align-items-center gap-2 action-btn"
      [routerLink]="['/application/releves']"
      [queryParams]="{ ajout: true }"
    >
      <i class="fa fa-file-pdf"></i>
      <span>Relevé</span>
    </a>

  </div>
</div>



<div class="row g-4">
  <div class="col-sm-6 col-md-3">
    <div class="card shadow-sm border-0 rounded-4 h-100 stat-card">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="stat-icon bg-primary bg-opacity-10 text-primary">
          <i class="fa fa-users"></i>
        </div>
        <div>
          <p class="text-muted stat-label mb-1">Clients</p>
          <h4 class="fw-bold mb-0">{{ nombreClients }}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-md-3">
    <div class="card shadow-sm border-0 rounded-4 h-100 stat-card">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="stat-icon bg-info bg-opacity-10 text-info">
          <i class="fa fa-wallet"></i>
        </div>
        <div>
          <p class="text-muted stat-label mb-1">Comptes</p>
          <h4 class="fw-bold mb-0">{{ nombreComptes }}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-md-3">
    <div class="card shadow-sm border-0 rounded-4 h-100 stat-card">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="stat-icon bg-success bg-opacity-10 text-success">
          <i class="fa fa-coins"></i>
        </div>
        <div>
          <p class="text-muted stat-label mb-1">Solde global</p>
          <h4 class="fw-bold mb-0">
            {{ soldeGlobal | number:'1.0-0' }}
          </h4>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-md-3">
    <div class="card shadow-sm border-0 rounded-4 h-100 stat-card">
      <div class="card-body d-flex align-items-center gap-3">
        <div class="stat-icon bg-warning bg-opacity-10 text-warning">
          <i class="fa fa-exchange-alt"></i>
        </div>
        <div>
          <p class="text-muted stat-label mb-1">Transactions aujourd’hui</p>
          <h4 class="fw-bold mb-0">{{ transactionsDuJour }}</h4>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="row mt-4">
  <div class="col-12">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-header bg-transparent border-0 pb-0">
        <h5 class="card-title mb-0 d-flex align-items-center gap-2">
          <i class="fa fa-chart-line text-primary"></i>
          Évolution Hebdomadaire des Transactions
        </h5>
        <p class="text-muted small mb-0">Analyse des 8 dernières semaines</p>
      </div>
      <div class="card-body">
        <div class="chart-container" style="position: relative; height: 350px;">
          <canvas 
            baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="chartType"
            width="400" 
            height="200">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
