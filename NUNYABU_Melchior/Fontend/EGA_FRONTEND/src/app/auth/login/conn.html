<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- Logo / titre -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">Ega Bank</h1>
      <p class="text-gray-500 mt-1">Connectez-vous à votre compte</p>
    </div>

    <!-- Formulaire -->
    <form >
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Nom d'utilisateur</label>
        <input type="text" formControlName="username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Entrez votre nom d'utilisateur">
        <div *ngIf="submitted && f.username.errors" class="text-red-500 text-sm mt-1">
          Nom d'utilisateur requis
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Mot de passe</label>
        <input type="password" formControlName="password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Entrez votre mot de passe">
        <div *ngIf="submitted && f.password.errors" class="text-red-500 text-sm mt-1">
          Mot de passe requis
        </div>
      </div>

      <div class="mb-4 flex justify-between items-center">
        <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oublié ?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Se connecter
      </button>
    </form>

    <!-- Message d'erreur -->
    <div *ngIf="loginError" class="text-red-500 text-sm mt-4 text-center">
     
  </div>
</div>
