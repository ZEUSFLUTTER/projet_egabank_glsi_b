<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-200 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
      
      <div class="bg-blue-600 p-8 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-inner">
          <span class="text-blue-600 font-black text-2xl tracking-tighter">EGA</span>
        </div>
        <h2 class="text-2xl font-bold text-white">Espace Client</h2>
        <p class="text-blue-100 text-sm mt-1">Gérez vos finances en toute sécurité</p>
      </div>

      <form   class="p-8 space-y-6">
        
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Identifiant de connexion</label>
          <div class="relative">
            <input
              type="text"
              formControlName="username"
              class="w-full pl-4 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-slate-400"
              placeholder="Ex: EGA-12345"
             
            />
          </div>
          <p *ngIf="isFieldInvalid('username')" class="text-red-500 text-xs mt-1">L'identifiant est requis pour continuer.</p>
        </div>

        <div>
          <div class="flex justify-between mb-2">
            <label class="text-sm font-medium text-slate-700">Mot de passe</label>
            <a href="#" class="text-xs text-blue-600 hover:underline">Oublié ?</a>
          </div>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-slate-400"
            placeholder="••••••••"
            
          />
          <p *ngIf="isFieldInvalid('password')" class="text-red-500 text-xs mt-1">Veuillez saisir votre mot de passe.</p>
        </div>

        <button
          type="submit"
         
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 text-white font-semibold py-3 rounded-lg shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98]"
        >
          Accéder à mes comptes
        </button>

        <div class="pt-4 border-t border-slate-100 text-center">
          <p class="text-sm text-slate-500">
            Nouveau client ? 
            <a routerLink="/register" class="text-blue-600 font-semibold hover:underline cursor-pointer">Ouvrir un compte EGA</a>
          </p>
        </div>
      </form>
    </div>

    <p class="text-center text-slate-400 text-xs mt-8 flex items-center justify-center gap-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      Connexion sécurisée SSL 256 bits
    </p>
  </div>
</div>
