<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">Connexion – EGA Bank</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">

      <!-- Username -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">
          Nom d'utilisateur
        </label>

        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez votre nom d'utilisateur"
        />

        <div
          *ngIf="loginForm.submitted && !username"
          class="text-red-500 text-sm mt-1"
        >
          Le nom d'utilisateur est requis
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">
          Mot de passe
        </label>

        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Entrez votre mot de passe"
        />

        <div
          *ngIf="loginForm.submitted && !password"
          class="text-red-500 text-sm mt-1"
        >
          Le mot de passe est requis
        </div>
      </div>

      <!-- Error backend -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm mb-3 text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors"
      >
        Se connecter
      </button>

      <!-- Register -->
      <div class="mt-4 text-center">
        <a routerLink="/register" class="text-blue-500 hover:underline">
          Créer un compte
        </a>
      </div>

    </form>
  </div>
</div>
