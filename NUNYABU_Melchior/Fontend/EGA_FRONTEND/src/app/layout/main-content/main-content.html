<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">

  <!-- KPI : Nombre de comptes -->
  <div class="bg-white rounded-xl shadow p-5">
    <p class="text-sm text-gray-500">Nombre de comptes</p>
    <p class="text-2xl font-bold text-slate-800">3</p>
  </div>

  <!-- KPI : Solde total -->
  <div class="bg-white rounded-xl shadow p-5">
    <p class="text-sm text-gray-500">Solde total</p>
    <p class="text-2xl font-bold text-green-600">1 200 000 XOF</p>
  </div>

  <!-- KPI : Dépôts du mois -->
  <div class="bg-white rounded-xl shadow p-5">
    <p class="text-sm text-gray-500">Dépôts du mois</p>
    <p class="text-2xl font-bold text-blue-600">350 000 XOF</p>
  </div>

  <!-- KPI : Retraits du mois -->
  <div class="bg-white rounded-xl shadow p-5">
    <p class="text-sm text-gray-500">Retraits du mois</p>
    <p class="text-2xl font-bold text-red-500">150 000 XOF</p>
  </div>

</div>

<!-- Actions rapides -->
<div class="bg-white rounded-xl shadow p-6 mt-8">
  <h3 class="text-lg font-semibold mb-4">Actions rapides</h3>

  <div class="flex flex-wrap gap-4">
    <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
      Dépôt
    </button>

    <button class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
      Retrait
    </button>

    <button class="bg-yellow-500 text-white px-5 py-2 rounded-lg hover:bg-yellow-600 transition">
      Virement
    </button>

    <button class="bg-slate-700 text-white px-5 py-2 rounded-lg hover:bg-slate-800 transition">
      Relevé
    </button>
  </div>
</div>

<!-- Mes comptes -->
<div class="bg-white rounded-xl shadow p-6 mt-8">
  <h3 class="text-lg font-semibold mb-4">Mes comptes</h3>

  <table class="w-full text-sm">
    <thead>
      <tr class="text-left text-gray-500 border-b">
        <th class="pb-2">N° Compte</th>
        <th class="pb-2">Type</th>
        <th class="pb-2">Solde</th>
        <th class="pb-2">Statut</th>
      </tr>
    </thead>

    <tbody class="divide-y">
      <tr>
        <td class="py-3 font-medium">BF123456789</td>
        <td>Épargne</td>
        <td class="text-green-600 font-semibold">400 000 XOF</td>
        <td class="text-green-500">Actif</td>
      </tr>

      <tr>
        <td class="py-3 font-medium">BF987654321</td>
        <td>Courant</td>
        <td class="text-green-600 font-semibold">800 000 XOF</td>
        <td class="text-green-500">Actif</td>
      </tr>
    </tbody>
  </table>
</div>
