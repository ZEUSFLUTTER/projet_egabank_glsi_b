<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Paramètres</h1>
      <p class="text-gray-600">Gérez vos préférences personnelles</p>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      {{ errorMessage }}
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
      <p class="text-gray-600 mt-4">Chargement...</p>
    </div>

    <!-- Ajouter Paramètre -->
    <div *ngIf="!loading" class="bg-white rounded-lg shadow-lg p-8 mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ajouter un Paramètre</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Clé</label>
          <input
            type="text"
            [(ngModel)]="newParametre.cle"
            placeholder="Ex: langue, theme"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Valeur</label>
          <input
            type="text"
            [(ngModel)]="newParametre.valeur"
            placeholder="Ex: FR, DARK"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div class="flex items-end">
          <button
            (click)="addParametre()"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors"
          >
            Ajouter
          </button>
        </div>
      </div>
    </div>

    <!-- Paramètres List -->
    <div *ngIf="!loading" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Mes Paramètres</h2>

        <div *ngIf="parametres.length === 0" class="text-center py-8 text-gray-500">
          <p>Aucun paramètre enregistré</p>
        </div>

        <div *ngIf="parametres.length > 0" class="overflow-x-auto">
          <table class="min-w-full border-collapse">
            <thead>
              <tr class="bg-gray-100 border-b">
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Clé</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Valeur</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Modification</th>
                <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let param of parametres" class="border-b hover:bg-gray-50">
                <td class="px-6 py-3 text-sm text-gray-800">{{ param.cle }}</td>
                <td class="px-6 py-3 text-sm">
                  <input
                    type="text"
                    [(ngModel)]="param.valeur"
                    class="px-3 py-1 border rounded w-full"
                  />
                </td>
                <td class="px-6 py-3 text-sm text-gray-600">
                  {{ param.dateModification | date:'d/M/yyyy HH:mm' }}
                </td>
                <td class="px-6 py-3 text-center">
                  <button
                    (click)="updateParametre(param)"
                    class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 mr-2"
                  >
                    Mettre à jour
                  </button>
                  <button
                    (click)="deleteParametre(param.cle)"
                    class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700"
                  >
                    Supprimer
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
