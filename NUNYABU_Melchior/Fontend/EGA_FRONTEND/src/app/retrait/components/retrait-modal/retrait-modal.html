<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="closeModal()">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4" (click)="$event.stopPropagation()">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Effectuer un retrait</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Sélection du compte -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Compte</label>
          <select 
            [(ngModel)]="numeroCompte" 
            name="numeroCompte"
            (change)="onCompteChange()"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required>
            <option value="">Sélectionner un compte</option>
            <option *ngFor="let compte of comptes" [value]="compte.numeroCompte">
              {{ compte.numeroCompte }} - {{ compte.typeCompte }} (Solde: {{ formatCurrency(compte.solde || 0) }})
            </option>
          </select>
        </div>

        <!-- Solde disponible -->
        <div *ngIf="numeroCompte" class="bg-blue-50 border border-blue-200 rounded-lg p-3">
          <p class="text-sm text-gray-600">Solde disponible :</p>
          <p class="text-lg font-bold text-blue-600">{{ formatCurrency(soldeDisponible) }}</p>
        </div>

        <!-- Montant -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Montant (XOF)</label>
          <input 
            type="number" 
            [(ngModel)]="montant" 
            name="montant"
            [max]="soldeDisponible"
            min="1"
            step="0.01"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="0.00"
            required>
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
          {{ errorMessage }}
        </div>

        <!-- Boutons -->
        <div class="flex gap-3 pt-4">
          <button 
            type="button"
            (click)="closeModal()"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
            Annuler
          </button>
          <button 
            type="submit"
            [disabled]="loading || !numeroCompte || !montant || montant > soldeDisponible"
            class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="!loading">Valider</span>
            <span *ngIf="loading">Traitement...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
