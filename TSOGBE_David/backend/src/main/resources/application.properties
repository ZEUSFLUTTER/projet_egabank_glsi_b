# Application
spring.application.name=banque-ega
server.port=8080

# Base de données H2 (développement)
spring.datasource.url=jdbc:h2:mem:banque_ega
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (pour visualiser la base de données)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT
jwt.secret=egaBankSecretKeyForJWTTokenGeneration2026SecureAndLongEnough
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ega=DEBUG

