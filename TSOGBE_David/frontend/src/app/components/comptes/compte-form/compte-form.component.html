<div class="card" style="max-width: 600px; margin: 2rem auto;">
  <div class="card-header">Nouveau compte</div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="compteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clientId">Client *</label>
      <select id="clientId" formControlName="clientId" class="form-control">
        <option value="">Sélectionner un client</option>
        <option *ngFor="let client of clients" [value]="client.id">
          {{ client.nom }} {{ client.prenom }} ({{ client.courriel }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="typeCompte">Type de compte *</label>
      <select id="typeCompte" formControlName="typeCompte" class="form-control">
        <option value="">Sélectionner un type</option>
        <option [value]="TypeCompte.COURANT">Compte Courant</option>
        <option [value]="TypeCompte.EPARGNE">Compte Épargne</option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="compteForm.invalid">
        Créer
      </button>
      <a routerLink="/comptes" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>
