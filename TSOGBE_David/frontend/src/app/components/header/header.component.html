<header class="banking-header sticky top-0 z-50 backdrop-blur-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <!-- Logo Enhanced -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/dashboard" class="flex items-center gap-3 text-xl font-bold text-white hover:text-blue-200 transition-all duration-300 group">
          <div class="relative">
            <div class="absolute inset-0 bg-white rounded-xl opacity-20 group-hover:opacity-30 transition-opacity"></div>
            <svg class="w-8 h-8 text-white relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
          </div>
          <span class="text-2xl font-bold tracking-tight">Banque EGA</span>
          <span class="text-xs bg-gradient-to-r from-yellow-400 to-yellow-500 text-yellow-900 px-2 py-1 rounded-full font-semibold">PRO</span>
        </a>
      </div>

      <!-- Desktop Navigation Enhanced -->
      <nav *ngIf="authService.isAuthenticated()" class="hidden md:flex items-center space-x-2">
        <a routerLink="/dashboard" 
           routerLinkActive="bg-white bg-opacity-20 text-white border-white"
           [routerLinkActiveOptions]="{exact: true}"
           class="px-5 py-3 rounded-xl text-sm font-semibold text-blue-100 hover:bg-white hover:bg-opacity-10 hover:text-white transition-all duration-300 border-2 border-transparent flex items-center gap-2 group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          Tableau de bord
        </a>
        <a routerLink="/clients" 
           routerLinkActive="bg-white bg-opacity-20 text-white border-white"
           class="px-5 py-3 rounded-xl text-sm font-semibold text-blue-100 hover:bg-white hover:bg-opacity-10 hover:text-white transition-all duration-300 border-2 border-transparent flex items-center gap-2 group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Clients
        </a>
        <a routerLink="/comptes" 
           routerLinkActive="bg-white bg-opacity-20 text-white border-white"
           class="px-5 py-3 rounded-xl text-sm font-semibold text-blue-100 hover:bg-white hover:bg-opacity-10 hover:text-white transition-all duration-300 border-2 border-transparent flex items-center gap-2 group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Comptes
        </a>
        <a routerLink="/transactions" 
           routerLinkActive="bg-white bg-opacity-20 text-white border-white"
           class="px-5 py-3 rounded-xl text-sm font-semibold text-blue-100 hover:bg-white hover:bg-opacity-10 hover:text-white transition-all duration-300 border-2 border-transparent flex items-center gap-2 group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
          </svg>
          Transactions
        </a>
        <span *ngIf="authService.isAdmin()" class="ml-4 px-4 py-2 rounded-xl text-xs font-bold bg-gradient-to-r from-yellow-400 to-yellow-500 text-yellow-900 border border-yellow-300 flex items-center gap-2 shadow-lg">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
          Administrateur
        </span>
      </nav>

      <!-- Desktop User Menu Enhanced -->
      <div *ngIf="authService.isAuthenticated()" class="hidden md:flex items-center space-x-4">
        <button (click)="logout()" class="px-5 py-3 rounded-xl text-sm font-semibold bg-white bg-opacity-10 text-white hover:bg-white hover:bg-opacity-20 transition-all duration-300 flex items-center gap-2 border border-white border-opacity-20 hover:border-opacity-40 group">
          <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Déconnexion
        </button>
      </div>

      <!-- Mobile menu button Enhanced -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" 
                [attr.aria-label]="menuOpen() ? 'Fermer le menu' : 'Ouvrir le menu'"
                [attr.aria-expanded]="menuOpen()"
                [title]="menuOpen() ? 'Fermer le menu' : 'Ouvrir le menu'"
                class="inline-flex items-center justify-center p-3 rounded-xl text-white hover:bg-white hover:bg-opacity-10 transition-all duration-300 border border-white border-opacity-20">
          <span class="sr-only">{{ menuOpen() ? 'Fermer le menu' : 'Ouvrir le menu' }}</span>
          <svg *ngIf="!menuOpen()" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="menuOpen()" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Enhanced -->
  <div *ngIf="menuOpen() && authService.isAuthenticated()" class="md:hidden bg-blue-800 bg-opacity-95 backdrop-blur-md border-t border-white border-opacity-20 animate-slide-in-left">
    <div class="px-4 pt-4 pb-6 space-y-2">
      <a routerLink="/dashboard" (click)="closeMenu()" 
         class="block px-4 py-3 rounded-xl text-white hover:bg-white hover:bg-opacity-10 transition-all duration-300 flex items-center gap-3 font-semibold">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        Tableau de bord
      </a>
      <a routerLink="/clients" (click)="closeMenu()" 
         class="block px-4 py-3 rounded-xl text-white hover:bg-white hover:bg-opacity-10 transition-all duration-300 flex items-center gap-3 font-semibold">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        Clients
      </a>
      <a routerLink="/comptes" (click)="closeMenu()" 
         class="block px-4 py-3 rounded-xl text-white hover:bg-white hover:bg-opacity-10 transition-all duration-300 flex items-center gap-3 font-semibold">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Comptes
      </a>
      <a routerLink="/transactions" (click)="closeMenu()" 
         class="block px-4 py-3 rounded-xl text-white hover:bg-white hover:bg-opacity-10 transition-all duration-300 flex items-center gap-3 font-semibold">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
        </svg>
        Transactions
      </a>
      <div *ngIf="authService.isAdmin()" class="px-4 py-3">
        <span class="inline-flex items-center gap-2 px-4 py-2 rounded-xl text-xs font-bold bg-gradient-to-r from-yellow-400 to-yellow-500 text-yellow-900 border border-yellow-300 shadow-lg">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
          Administrateur
        </span>
      </div>
      <button (click)="logout()" class="w-full text-left px-4 py-3 rounded-xl text-white hover:bg-white hover:bg-opacity-10 transition-all duration-300 flex items-center gap-3 font-semibold border-t border-white border-opacity-20 mt-4 pt-6">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Déconnexion
      </button>
    </div>
  </div>
</header>
