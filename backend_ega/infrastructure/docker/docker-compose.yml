version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ega-postgres
    environment:
      POSTGRES_DB: egabank
      POSTGRES_USER: egauser
      POSTGRES_PASSWORD: egapassword
    ports:
      - "5433:5432"
    volumes:
      - docker_db-data:/var/lib/postgresql/data
    networks:
      - ega-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U egauser -d egabank" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  backend:
    # image: ega-backend:latest
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: ega-backend
    ports:
      - "8080:8080"
    environment:
      # Configuration PostgreSQL
      SPRING_PROFILES_ACTIVE: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/egabank
      SPRING_DATASOURCE_USERNAME: egauser
      SPRING_DATASOURCE_PASSWORD: egapassword

      # Configuration JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

      # Configuration JWT (utilisez une clé secrète forte en production)
      JWT_SECRET: "votre-secret-jwt-super-securise-changez-moi-en-production"
      JWT_EXPIRATION: 86400000

      # Configuration Java
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ega-network
    restart: unless-stopped
  # PgAdmin - Interface web pour PostgreSQL (optionnel)
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: ega-pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@ega.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   ports:
  #     - "5050:80"
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   networks:
  #     - ega-network
  #   depends_on:
  #     - postgres

networks:
  ega-network:
    driver: bridge

volumes:
  docker_db-data:
    external: true
  pgadmin_data:
    driver: local
