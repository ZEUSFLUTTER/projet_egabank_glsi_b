spring:
  application:
    name: ega-banking-system
  
  # Database configuration (H2 by default for development)
  datasource:
    url: jdbc:h2:mem:egabank
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
jwt:
  secret: egaBankingSecretKeyForJWTTokenGeneration2024VerySecureAndLong
  expiration: 86400000 # 24 hours in milliseconds

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Server configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    com.ega.banking: DEBUG
    org.springframework.security: DEBUG
