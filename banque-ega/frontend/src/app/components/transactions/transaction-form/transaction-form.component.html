<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="card">
      <!-- Header -->
      <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-200">
        <div class="bg-blue-50 rounded-lg p-2">
          <svg class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Nouvelle transaction</h1>
          <p class="text-sm text-gray-600 mt-1">Effectuez un dépôt, retrait ou virement</p>
        </div>
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="alert alert-danger mb-6">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Type de transaction -->
        <div class="form-group">
          <label for="transactionType" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
            </svg>
            Type de transaction <span class="text-red-500">*</span>
          </label>
          <select 
            id="transactionType" 
            [(ngModel)]="transactionType" 
            (change)="onTypeChange()"
            [ngModelOptions]="{standalone: true}"
            class="form-control"
          >
            <option value="depot">Dépôt</option>
            <option value="retrait">Retrait</option>
            <option value="virement">Virement</option>
          </select>
        </div>

        <!-- Compte source -->
        <div class="form-group">
          <label for="compteId" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            {{ transactionType === 'virement' ? 'Compte source' : 'Compte' }} <span class="text-red-500">*</span>
          </label>
          <select id="compteId" formControlName="compteId" class="form-control">
            <option value="">Sélectionner un compte</option>
            <option *ngFor="let compte of comptes" [value]="compte.id">
              {{ getCompteDisplayText(compte) }}
            </option>
          </select>
          <div *ngIf="transactionForm.get('compteId')?.invalid && transactionForm.get('compteId')?.touched" class="mt-1 text-sm text-red-600">
            Veuillez sélectionner un compte
          </div>
        </div>

        <!-- Compte destination (pour virement) -->
        <div class="form-group" *ngIf="transactionType === 'virement'">
          <label for="compteDestinationId" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            Compte destination <span class="text-red-500">*</span>
          </label>
          <select id="compteDestinationId" formControlName="compteDestinationId" class="form-control">
            <option value="">Sélectionner un compte</option>
            <option *ngFor="let compte of comptes" [value]="compte.id" [disabled]="compte.id === transactionForm.get('compteId')?.value">
              {{ getCompteDisplayText(compte) }}
            </option>
          </select>
          <div *ngIf="transactionForm.get('compteDestinationId')?.invalid && transactionForm.get('compteDestinationId')?.touched" class="mt-1 text-sm text-red-600">
            Veuillez sélectionner un compte destination différent du compte source
          </div>
        </div>

        <!-- Montant -->
        <div class="form-group">
          <label for="montant" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Montant <span class="text-red-500">*</span>
          </label>
          <input 
            type="number" 
            id="montant" 
            formControlName="montant" 
            step="0.01" 
            min="0.01"
            class="form-control"
            placeholder="0.00"
          />
          <div *ngIf="transactionForm.get('montant')?.invalid && transactionForm.get('montant')?.touched" class="mt-1 text-sm text-red-600">
            <p *ngIf="transactionForm.get('montant')?.errors?.['required']">Le montant est obligatoire</p>
            <p *ngIf="transactionForm.get('montant')?.errors?.['min']">Le montant doit être supérieur à 0</p>
          </div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Description
          </label>
          <textarea 
            id="description" 
            formControlName="description" 
            class="form-control resize-none" 
            rows="3"
            placeholder="Description optionnelle de la transaction..."
          ></textarea>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200">
          <a routerLink="/transactions" class="btn btn-secondary flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Annuler
          </a>
          <button type="submit" class="btn btn-primary flex items-center gap-2" [disabled]="transactionForm.invalid">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Valider
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
