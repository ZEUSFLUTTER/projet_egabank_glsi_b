# --- CONFIGURATION BASE DE DONNÉES H2 ---
spring.datasource.url=jdbc:h2:mem:banquedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- CONFIGURATION JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- CONFIGURATION CONSOLE H2 ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Autorise l'accès à la console depuis l'extérieur
spring.h2.console.settings.web-allow-others=true

# --- FIX POUR FIREFOX ET SPRING SECURITY (TRÈS IMPORTANT) ---
# Désactive la protection contre les frames pour voir la console H2
spring.security.frame-options=disable
# Alternative si la ligne du haut ne suffit pas selon ta version de Spring :
server.servlet.context-parameters.header-frame-options=ALLOW-FROM http://localhost:8080

# --- CONFIGURATION SERVEUR ---
server.port=8080

# --- DIVERS ---
spring.main.allow-bean-definition-overriding=true