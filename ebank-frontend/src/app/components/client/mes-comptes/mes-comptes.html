<div class="container-fluid animate__animated animate__fadeIn">
  <div class="mb-4">
    <h2 class="fw-bold text-dark">Bienvenue sur votre espace</h2>
    <p class="text-muted">Gérez vos comptes et effectuez vos opérations en toute sécurité.</p>
  </div>

  <div class="row g-4 mb-5">
    <div class="col-md-6" *ngFor="let acc of myAccounts">
      <div class="bank-card shadow-lg p-4" [ngClass]="acc.decouvert !== undefined ? 'card-blue' : 'card-dark'">
        <div class="d-flex justify-content-between align-items-start mb-5">
          <div>
            <div class="card-type">{{ acc.decouvert !== undefined ? 'Compte Courant' : 'Compte Épargne' }}</div>
            <div class="card-number">{{ acc.numCompte }}</div>
          </div>
          <i class="bi bi-chip fs-1 text-warning"></i>
        </div>
        <div class="card-balance">
          <span class="label">Solde disponible</span>
          <div class="amount">{{ acc.solde | number:'1.2-2' }} <span>CFA</span></div>
        </div>
        <div class="card-footer-custom mt-3">
          <span class="badge rounded-pill" [ngClass]="acc.status === 'ACTIVATED' ? 'bg-success' : 'bg-danger'">{{ acc.status }}</span>
        </div>
      </div>
    </div>
  </div>

  <h5 class="fw-bold mb-4">Actions Rapides</h5>
  <div class="row g-3">
    <div class="col-md-3">
      <button class="quick-action-btn w-100 p-3 shadow-sm border-0 rounded-4 bg-white" routerLink="/admin/virement-client">
        <div class="icon-circle bg-primary-subtle text-primary mb-2 mx-auto"><i class="bi bi-send-fill"></i></div>
        <div class="fw-bold small">Virement</div>
      </button>
    </div>
    <div class="col-md-3">
      <button class="quick-action-btn w-100 p-3 shadow-sm border-0 rounded-4 bg-white" routerLink="/admin/releves">
        <div class="icon-circle bg-danger-subtle text-danger mb-2 mx-auto"><i class="bi bi-file-earmark-pdf-fill"></i></div>
        <div class="fw-bold small">Relevés</div>
      </button>
    </div>
  </div>
</div>
