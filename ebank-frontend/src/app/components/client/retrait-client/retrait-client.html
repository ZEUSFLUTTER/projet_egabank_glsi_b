<div class="container py-5">
  <div class="card border-0 shadow-lg rounded-4 p-5 mx-auto" style="max-width: 550px;">
    <h3 class="fw-bold mb-4 text-center">Retirer des fonds</h3>
    <p class="text-muted text-center small mb-4">retrait vers votre compte Mobile Money</p>
    
    <form [formGroup]="retraitForm" (ngSubmit)="handleRetrait()">
      <div class="mb-4">
        <label class="form-label small fw-bold">COMPTE À DÉBITER</label>
        <select formControlName="numCompte" class="form-select bg-light border-0 py-3">
          <option value="">Choisir un compte</option>
          <option *ngFor="let acc of myAccounts" [value]="acc.numCompte">
            {{ acc.numCompte }} ({{ acc.solde | number }} CFA)
          </option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label small fw-bold">MONTANT (CFA)</label>
        <input type="number" formControlName="montant" class="form-control bg-light border-0 py-3 fs-3 fw-bold text-danger text-center">
      </div>

      <button [disabled]="retraitForm.invalid || loading" class="btn btn-danger w-100 py-3 rounded-pill fw-bold shadow">
        {{ loading ? 'Traitement...' : 'Confirmer le retrait' }}
      </button>
    </form>
  </div>
</div>
