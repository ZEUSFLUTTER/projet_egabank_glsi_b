<div class="mb-4">
  <h2 class="fw-bold text-dark">Modifier le Profil</h2>
  <p class="text-muted small">Mettez à jour les informations du client</p>
</div>

<div class="card border-0 shadow-sm p-4 rounded-4" *ngIf="clientForm">
  <p *ngIf="clientForm.invalid" class="text-danger small mb-3">
    <i class="bi bi-info-circle me-1"></i> Certains champs obligatoires sont vides ou mal formatés.
  </p>

  <form [formGroup]="clientForm" (ngSubmit)="handleUpdateClient()">
    <div class="row g-4">
      <div class="col-md-6">
        <label class="form-label small fw-bold text-muted">PRÉNOM *</label>
        <input type="text" formControlName="prenom" class="form-control bg-light border-0 py-2">
      </div>
      <div class="col-md-6">
        <label class="form-label small fw-bold text-muted">NOM *</label>
        <input type="text" formControlName="nom" class="form-control bg-light border-0 py-2">
      </div>
      <div class="col-md-6">
        <label class="form-label small fw-bold text-muted">EMAIL *</label>
        <input type="email" formControlName="email" class="form-control bg-light border-0 py-2">
      </div>
      <div class="col-md-6">
        <label class="form-label small fw-bold text-muted">TÉLÉPHONE *</label>
        <input type="text" formControlName="telephone" class="form-control bg-light border-0 py-2">
      </div>
      
      <div class="col-md-4">
        <label class="form-label small fw-bold text-muted">SEXE *</label>
        <select formControlName="sexe" class="form-select bg-light border-0 py-2">
          <option value="M">MASCULIN</option>
          <option value="F">FEMININ</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label small fw-bold text-muted">NATIONALITÉ *</label>
        <input type="text" formControlName="nationalite" class="form-control bg-light border-0 py-2">
      </div>
      <div class="col-md-4">
        <label class="form-label small fw-bold text-muted">DATE DE NAISSANCE *</label>
        <input type="date" formControlName="dateNaissance" class="form-control bg-light border-0 py-2">
      </div>

      <div class="col-md-12">
        <label class="form-label small fw-bold text-muted">ADRESSE COMPLÈTE *</label>
        <input type="text" formControlName="adresse" class="form-control bg-light border-0 py-2">
      </div>
    </div>

    <div class="d-flex justify-content-end gap-3 mt-5">
      <a routerLink="/admin/clients" class="btn btn-light px-4 rounded-pill fw-bold">Annuler</a>
      <button [disabled]="clientForm.invalid" type="submit" class="btn btn-warning text-white px-5 rounded-pill fw-bold shadow-sm">
        Enregistrer les modifications
      </button>
    </div>
  </form>
</div>
