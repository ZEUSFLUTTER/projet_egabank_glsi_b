<div class="login-wrapper">
  <div class="text-center mb-4">
    <div class="logo-box mx-auto mb-3 shadow-sm">
      <i class="bi bi-bank2 text-primary"></i>
    </div>
    <h1 class="h2 fw-bold text-dark mb-0">EGA Bank</h1>
    <p class="text-secondary small">Secure Banking Portal</p>
  </div>

  <div class="card shadow-sm border-0 mx-auto" style="max-width: 450px; border-radius: 12px;">
    <div class="card-body p-5">
      <h3 class="text-center mb-4 fs-5 fw-bold">Sign in to your account</h3>
      <p class="text-center text-muted small mb-4">Enter your credentials to access the banking portal</p>

      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label class="form-label small fw-semibold text-muted">Email address</label>
          <input type="email" formControlName="username" class="form-control bg-light" placeholder="admin@egabank.com">
        </div>

        <div class="mb-4">
          <label class="form-label small fw-semibold text-muted d-flex justify-content-between">
            Password
          </label>
          <div class="input-group">
            <input type="password" formControlName="password" class="form-control bg-light border-end-0" placeholder="Enter your password">
            <span class="input-group-text bg-light border-start-0 text-muted cursor-pointer"><i class="bi bi-eye"></i></span>
          </div>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill shadow-sm">
          Sign in
        </button>
      </form>
    </div>
  </div>

  <div class="text-center mt-4 text-muted extra-small">
    Â© 2026 EGA Bank. All rights reserved.
  </div>
</div>
