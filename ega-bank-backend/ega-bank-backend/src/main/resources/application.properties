spring.application.name=ega-bank-backend
server.port=8085

# PostgreSQL Connection (Mode Trust/Sans mot de passe)
spring.datasource.url=jdbc:postgresql://localhost:5432/EgaBank
spring.datasource.username=Godwin
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.write-dates-as-timestamps=false

# JWT CONFIG
jwt.secret=ega-bank-secret-key-ega-bank-secret-key-123456
jwt.expiration=86400000