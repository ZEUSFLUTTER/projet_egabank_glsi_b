<div class="sidebar bg-white h-screen w-64 fixed left-0 top-0 shadow-lg flex flex-col overflow-y-auto">

    <!-- LOGO -->
    <div class="p-6 border-b border-gray-100 flex items-center gap-3">
        <!-- IcÃ´ne SVG du logo -->
        <img src="/images/logo/banking.svg" alt="EgaBank Logo" class="w-10 h-10" />

        <div>
            <h1 class="text-xl font-bold text-gray-800">EgaBank</h1>
            <p class="text-xs text-blue-600 font-medium">Digital Banking</p>
        </div>
    </div>

    <!-- MENU -->
    <nav class="flex-1 p-4">
        <ul class="space-y-1">
            <li *ngFor="let item of visibleMenus">

                <!-- MENU SIMPLE -->
                <a *ngIf="!item.children" (click)="onMenuClick(item)" [class.active]="activeMenuId === item.id"
                    class="menu-item">
                    <img *ngIf="item.icon" [src]="'/images/logo/' + item.icon + '.svg'" class="menu-icon" alt="" />
                    <span>{{ item.label }}</span>
                </a>

                <!-- MENU AVEC SOUS-MENUS -->
                <div *ngIf="item.children">
                    <div class="menu-item section-title">
                        <img *ngIf="item.icon" [src]="'/images/logo/' + item.icon + '.svg'" class="menu-icon" alt="" />
                        <span>{{ item.label }}</span>
                    </div>

                    <ul class="ml-6 mt-1 space-y-1">
                        <li *ngFor="let child of item.children">
                            <a (click)="onMenuClick(child)" [class.active]="activeMenuId === child.id"
                                class="menu-item sub-menu">
                                <img *ngIf="child.icon" [src]="'/images/logo/' + child.icon + '.svg'" class="menu-icon"
                                    alt="" />
                                <span>{{ child.label }}</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </li>
        </ul>
    </nav>

</div>
