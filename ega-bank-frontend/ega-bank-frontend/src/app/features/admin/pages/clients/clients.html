<div class="p-6 bg-gray-50 min-h-screen">

    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Clients</h1>
        <p class="text-gray-600">Gestion des clients de la banque</p>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-10 text-gray-500">
        Chargement des clients...
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-4 rounded mb-4">
        {{ errorMessage }}
    </div>

    <!-- Table -->
    <div *ngIf="!loading && clients.length > 0" class="bg-white rounded-xl shadow overflow-hidden">

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Téléphone</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Actions</th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let client of clients" class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">
                            {{ client.prenom }} {{ client.nom }}
                        </div>
                    </td>

                    <td class="px-6 py-4 text-sm text-gray-700">
                        {{ client.email }}
                    </td>

                    <td class="px-6 py-4 text-sm text-gray-700">
                        {{ client.telephone }}
                    </td>

                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <!-- EDIT (plus tard) -->
                            <button class="px-3 py-1 text-sm rounded bg-blue-100 text-blue-700 hover:bg-blue-200">
                                Modifier
                            </button>

                            <!-- DELETE -->
                            <button (click)="deleteClient(client)"
                                class="px-3 py-1 text-sm rounded bg-red-100 text-red-700 hover:bg-red-200">
                                Supprimer
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty -->
    <div *ngIf="!loading && clients.length === 0" class="text-center py-10 text-gray-500">
        Aucun client trouvé.
    </div>

</div>
