# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ega_bank?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=ega_user
spring.datasource.password=ega_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# COMMENTER H2
#spring.datasource.url=jdbc:h2:mem:egabank
