# Configuration for production environment

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/ega_bank_prod?useSSL=true&serverTimezone=UTC
spring.datasource.username=ega_user
spring.datasource.password=ega_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# COMMENTER H2
#spring.datasource.url=jdbc:h2:mem:egabank
#spring.datasource.driverClassName=org.h2.Driver
#spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging (less verbose in production)
logging.level.org.springframework.security=WARN
logging.level.com.ega.bank=INFO

# Additional security
server.error.include-message=never
server.error.include-stacktrace=never