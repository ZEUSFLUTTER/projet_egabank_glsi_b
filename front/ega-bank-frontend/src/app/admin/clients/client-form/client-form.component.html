<form (ngSubmit)="onSubmit()" #clientForm="ngForm" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
    <input type="text" id="name" [(ngModel)]="client.name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" />
  </div>
  
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" [(ngModel)]="client.email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" />
  </div>

  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
    <input type="tel" id="phone" [(ngModel)]="client.phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" />
  </div>

  <div class="flex justify-end">
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      {{ isEdit ? 'Modifier' : 'Ajouter' }}
    </button>
  </div>
</form>

<div *ngIf="errorMessage" class="mt-4 text-red-600">
  {{ errorMessage }}
</div>
