<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let client of clients">
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ client.id }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ client.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ client.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <button (click)="editClient(client.id)" class="text-indigo-600 hover:text-indigo-900">Modifier</button>
          <button (click)="deleteClient(client.id)" class="text-red-600 hover:text-red-900">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="mt-4">
  <button (click)="addClient()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
    Ajouter un client
  </button>
</div>
