<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Montant</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let transaction of transactions">
      <td class="px-6 py-4 whitespace-nowrap">{{ transaction.id }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ transaction.amount | number:'1.2-2' }} â‚¬</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ transaction.type }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ transaction.date | date:'short' }}</td>
      <td class="px-6 py-4 whitespace-nowrap">
        <button (click)="editTransaction(transaction.id)" class="text-blue-600 hover:text-blue-900">Modifier</button>
        <button (click)="deleteTransaction(transaction.id)" class="text-red-600 hover:text-red-900">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-4">
  <button (click)="createTransaction()" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter une transaction</button>
</div>
