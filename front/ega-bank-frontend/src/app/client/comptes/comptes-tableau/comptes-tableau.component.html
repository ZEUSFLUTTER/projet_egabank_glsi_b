<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Solde</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let compte of comptes">
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ compte.id }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ compte.clientId }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ compte.balance | number:'1.2-2' }} â‚¬</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        <button (click)="editCompte(compte.id)" class="text-indigo-600 hover:text-indigo-900">Modifier</button>
        <button (click)="deleteCompte(compte.id)" class="text-red-600 hover:text-red-900">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-4">
  <button (click)="addCompte()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ajouter un compte</button>
</div>
