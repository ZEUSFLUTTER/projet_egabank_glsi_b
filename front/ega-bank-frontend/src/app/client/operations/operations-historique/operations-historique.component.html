<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Historique des Opérations</h1>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="py-2 px-4 border-b">Date</th>
        <th class="py-2 px-4 border-b">Type</th>
        <th class="py-2 px-4 border-b">Montant</th>
        <th class="py-2 px-4 border-b">Compte</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operation of operations">
        <td class="py-2 px-4 border-b">{{ operation.date | date:'short' }}</td>
        <td class="py-2 px-4 border-b">{{ operation.type }}</td>
        <td class="py-2 px-4 border-b">{{ operation.amount | number:'1.2-2' }} €</td>
        <td class="py-2 px-4 border-b">{{ operation.compteId }}</td>
      </tr>
    </tbody>
  </table>
</div>
