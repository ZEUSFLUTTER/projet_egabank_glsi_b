<div class="login-container">
  <div class="form-card">
    <div class="logo">
      <h1>ğŸ¦ EGA Bank</h1>
    </div>

    <form class="login-form">
      <h2>Connexion</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Votre email"
          required
        >
      </div>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Votre mot de passe"
          required
        >
      </div>

      <button type="submit" class="submit-btn" (click)="onLogin()">Se connecter</button>

      <div class="register-link">
        <p>Pas encore inscrit ? <a routerLink="/register">CrÃ©er un compte</a></p>
      </div>
    </form>
  </div>
</div>
