<div class="form-container">
  <h2>üîê Inscription</h2>
  
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Pr√©nom</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required placeholder="Votre pr√©nom">
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required placeholder="Votre nom">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="votre@email.com">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="dateNaissance">Date de naissance</label>
        <input type="date" id="dateNaissance" [(ngModel)]="dateNaissance" name="dateNaissance" required>
      </div>

      <div class="form-group">
        <label for="sexe">Sexe</label>
        <select id="sexe" [(ngModel)]="sexe" name="sexe" required>
          <option value="">S√©lectionner</option>
          <option value="M">Homme</option>
          <option value="F">Femme</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" [(ngModel)]="adresse" name="adresse" required placeholder="123 Rue Exemple">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="telephone">T√©l√©phone</label>
        <input type="tel" id="telephone" [(ngModel)]="telephone" name="telephone" required placeholder="+228 90 45 67 89">
      </div>

      <div class="form-group">
        <label for="nationalite">Nationalit√©</label>
        <input type="text" id="nationalite" [(ngModel)]="nationalite" name="nationalite" required placeholder="Togolaise">
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid">
      <i class="fas fa-user-plus"></i> S'inscrire
    </button>
  </form>
</div>
