<div class="withdraw-container">
  <div class="header">
    <button class="back-button" (click)="goBack()">← Retour à mes comptes</button>
    <h2>Retrait</h2>
  </div>

  <div class="form">
    <div class="form-group">
      <label for="accountId">Compte</label>
      <input type="text" id="accountId" [(ngModel)]="accountId" placeholder="ID du compte" required>
    </div>

    <div class="form-group">
      <label for="amount">Montant</label>
      <input type="number" id="amount" [(ngModel)]="amount" placeholder="Montant à retirer" required>
    </div>

    <button class="submit-button" (click)="onWithdraw()">Effectuer le retrait</button>
  </div>

  <div *ngIf="message" class="message">{{ message }}</div>
</div>
