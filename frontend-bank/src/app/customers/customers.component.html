<div class="container mt-2">
  <mat-card class="shadow-sm">
    <mat-card-header>
      <mat-card-title>Clients</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-form-field appearance="fill" class="w-100 px-4 py-2">
      <mat-label>Rechercher des clients</mat-label>
      <input matInput #inputField (keyup)="applyFilter(inputField.value)" placeholder="Nom, email...">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- Table data -->
    <ng-container *ngIf="dataSource; else failureOrLoading">
      <mat-card-content>
        <div class="mat-elevation-z8 rounded-lg overflow-hidden">
          <table mat-table [dataSource]="dataSource" matSort class="w-100">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="handleUpdateCustomer(element)" aria-label="Modifier client">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="handleDeleteCustomer(element)" aria-label="Supprimer client">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </ng-container>
  </mat-card>
  <ng-template #failureOrLoading>
    <mat-card-content>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
      <mat-progress-spinner *ngIf="!errorMessage" mode="indeterminate"></mat-progress-spinner>
    </mat-card-content>
  </ng-template>
</div>
