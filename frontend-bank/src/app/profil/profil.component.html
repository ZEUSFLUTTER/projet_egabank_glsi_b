<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">Modifier Mon Profil</div>
        <div class="card-body">
          <form>
            <!-- Profile Image Upload -->
            <div class="mb-3">
              <label for="profileImage" class="form-label">Image de Profil</label>
              <input class="form-control" type="file" id="profileImage">
            </div>

            <!-- Name Field -->
            <div class="mb-3">
              <label for="userName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="userName" placeholder="Entrez votre nom pour confirmer">
            </div>


            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Entrez le nouveau mot de passe">
            </div>

            <!-- Buttons with Icons -->
            <button type="submit" class="btn btn-success me-2">
              <i class="bi bi-check-circle-fill"></i> Modifier
            </button>
            <button type="button" class="btn btn-secondary">
              <i class="bi bi-x-circle-fill"></i> Annuler
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
