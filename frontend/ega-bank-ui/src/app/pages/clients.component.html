<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold mb-2">Client Management</h1>
        <p class="text-gray-500">View and manage your bank's clients and their associations.</p>
    </div>

    <div class="grid-clients">
        <div *ngFor="let client of clients" class="card p-4 flex flex-col justify-between">
            <div>
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <div class="font-bold text-lg">{{client.firstName}} {{client.lastName}}</div>
                        <div class="text-xs text-gray-500">{{client.clientId}}</div>
                    </div>
                    <div class="font-bold text-primary">{{clientBalances[client.clientId] | currency:'USD'}}</div>
                </div>
                <div class="text-sm text-gray-700 mb-4">{{client.email}}</div>
            </div>
            <div class="text-right">
                <button (click)="viewAccounts(client.clientId)" class="btn btn-primary text-sm">
                    View Details
                </button>
            </div>
        </div>
    </div>
</div>
