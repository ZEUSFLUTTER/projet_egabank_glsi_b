<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold mb-2">Client Management</h1>
        <p class="text-gray-500">View and manage your bank's clients and their associations.</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12">
        <div class="spinner-lg"></div>
        <p class="text-gray-500 mt-4">Loading clients...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage && !isLoading" class="alert alert-danger mb-4">
        {{ errorMessage }}
    </div>

    <!-- Clients Grid -->
    <div *ngIf="!isLoading && clients.length > 0" class="grid-clients">
        <div *ngFor="let client of clients" class="card p-4 flex flex-col justify-between">
            <div>
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <div class="font-bold text-lg">{{client.prenom}} {{client.nom}}</div>
                        <div class="text-xs text-gray-500">ID: {{client.id}}</div>
                    </div>
                    <div class="text-sm text-gray-600">
                        {{client.nombreComptes || 0}} accounts
                    </div>
                </div>
                <div class="text-sm text-gray-700 mb-2" *ngIf="client.courriel">{{client.courriel}}</div>
                <div class="text-sm text-gray-500" *ngIf="client.telephone">{{client.telephone}}</div>
            </div>
            <div class="flex gap-2 mt-4">
                <button (click)="viewDetails(client.id)" class="btn btn-secondary text-sm flex-1">
                    Details
                </button>
                <button (click)="viewAccounts(client.id)" class="btn btn-primary text-sm flex-1">
                    Accounts
                </button>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && clients.length === 0 && !errorMessage" class="card p-12 text-center">
        <p class="text-gray-500">No clients found.</p>
    </div>
</div>
