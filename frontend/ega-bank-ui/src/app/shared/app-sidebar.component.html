<div class="sidebar">
    <!-- Logo (Click goes to Dashboard) -->
    <div class="logo-area" style="cursor: pointer; justify-content: center; padding: 2rem 1rem;"
        [routerLink]="isAdmin ? '/admin/dashboard' : '/client/dashboard'">
        <img src="assets/logo.png" alt="EGA BANQUE" style="height: 54px; width: auto;" class="animate-float">
    </div>

    <!-- Navigation -->
    <nav class="nav-area">
        <a *ngFor="let item of navItems" [routerLink]="item.href" routerLinkActive="bg-gray-100 text-primary"
            [routerLinkActiveOptions]="{exact: false}" class="nav-item">
            <i [class]="item.icon" style="font-size: 1.25rem;"></i>
            <span>{{ item.label }}</span>
        </a>
    </nav>

    <!-- Footer Actions -->
    <div class="footer-area">
        <a [routerLink]="isAdmin ? '/admin/settings' : '/client/settings'" class="nav-item mb-2"
            style="color: var(--gray-500); cursor: pointer;" routerLinkActive="bg-gray-100 text-primary">
            <i class="ri-settings-3-line" style="font-size: 1.25rem;"></i>
            <span>Paramètres</span>
        </a>
        <button (click)="logout()" class="nav-item w-full hover-red text-danger border-none bg-transparent">
            <i class="ri-logout-box-line" style="font-size: 1.25rem;"></i>
            <span>Déconnexion</span>
        </button>
    </div>
</div>
