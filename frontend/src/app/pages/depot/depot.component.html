<h2 mat-dialog-title>Effectuer un dépôt</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Montant</mat-label>
    <input matInput type="number" [(ngModel)]="montant" min="0" step="0.01" required>
    <span matSuffix>FCFA</span>
  </mat-form-field>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="loading">Annuler</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="loading || montant <= 0">
    <span *ngIf="loading">En cours...</span>
    <span *ngIf="!loading">Confirmer</span>
  </button>
</mat-dialog-actions>
