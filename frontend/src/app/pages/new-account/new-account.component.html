<h2 mat-dialog-title>Créer un nouveau compte</h2>
<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    
    <!-- Sélection du client (visible seulement si admin et pas de clientId pré-fixé ou choix possible) -->
    <!-- Note: Data coming from parent handles pre-filling. If admin wants to choose another client, they can if we want. 
         Based on previous code: if admin, we load clients. -->
    
    <mat-form-field appearance="outline" class="full-width" *ngIf="data.isAdmin">
      <mat-label>Client</mat-label>
      <mat-select [(ngModel)]="newAccountForm.clientId" name="clientId" required [disabled]="loadingClients">
        <mat-option *ngFor="let client of clients" [value]="client.id">
          {{ client.nom }} {{ client.prenom }}
        </mat-option>
      </mat-select>
      <mat-hint *ngIf="loadingClients">Chargement des clients...</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type de compte</mat-label>
      <mat-select [(ngModel)]="newAccountForm.typeCompte" name="typeCompte" required>
        <mat-option value="COURANT">Compte Courant</mat-option>
        <mat-option value="EPARGNE">Compte Épargne</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Créer</button>
</mat-dialog-actions>
