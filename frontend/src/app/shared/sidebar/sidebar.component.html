<div
  class="h-screen w-64 bg-slate-900 text-slate-300 fixed left-0 top-0 flex flex-col shadow-2xl z-50 border-r border-slate-800">
  <!-- Logo -->
  <div class="h-24 flex items-center px-6 border-b border-slate-800/50">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 rounded-xl bg-gradient-to-tr from-amber-400 to-amber-600 flex items-center justify-center shadow-lg shadow-amber-500/20 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
        </svg>
      </div>
      <div>
        <span class="text-xl font-bold text-white tracking-wide font-primary block leading-none">EgaBank</span>
        <span class="text-[0.65rem] uppercase tracking-widest text-amber-500 font-semibold">Premium</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-8 space-y-1 overflow-y-auto custom-scrollbar">
    <div class="text-xs uppercase text-slate-500 font-bold px-4 mb-2 tracking-wider">Menu Principal</div>

    <a *ngFor="let link of filteredLinks" [routerLink]="link.href"
      routerLinkActive="bg-slate-800 text-white border-l-4 border-amber-400"
      [routerLinkActiveOptions]="{exact: link.href === '/dashboard'}"
      class="flex items-center space-x-3 px-4 py-2.5 rounded-r-md border-l-4 border-transparent text-slate-400 hover:bg-slate-800/50 hover:text-white transition-all duration-300 group">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5 group-hover:text-amber-400 transition-colors">
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="link.icon" />
      </svg>
      <span class="font-medium text-sm tracking-wide">{{ link.label }}</span>
    </a>
  </nav>

  <!-- User Profile / Logout -->
  <div class="p-3 mx-4 mb-4 bg-slate-800/50 rounded-lg border border-slate-700/50">
    <div class="flex items-center gap-3 mb-4">
      <div class="relative">
        <div
          class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-white font-bold border-2 border-slate-600">
          {{ getUserName().charAt(0) }}
        </div>
        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-slate-800"></div>
      </div>
      <div class="overflow-hidden">
        <div class="text-sm font-bold text-white truncate">{{ getUserName() }}</div>
        <div class="text-xs text-amber-500 truncate">{{ getUserRoleTitle() }}</div>
      </div>
    </div>
    <button (click)="logout()"
      class="flex items-center gap-2 justify-center w-full py-2.5 bg-slate-900 hover:bg-red-600/10 hover:text-red-500 hover:border-red-500/50 border border-slate-700 text-slate-400 rounded-lg transition-all duration-300 text-xs font-bold uppercase tracking-wide">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
      </svg>
      DÃ©connexion
    </button>
  </div>
</div>
