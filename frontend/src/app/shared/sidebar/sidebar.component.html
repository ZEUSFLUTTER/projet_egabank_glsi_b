<div
  class="h-screen w-72 glass-dark text-white fixed left-0 top-0 flex flex-col shadow-2xl z-50 border-r border-white/10">
  <!-- Logo Section with Gradient -->
  <div class="h-24 flex items-center px-8 relative overflow-hidden">
    <div class="absolute inset-0 bg-linear-to-br from-blue-600/20 to-transparent pointer-events-none"></div>
    <div class="flex items-center gap-3 relative z-10">
      <div class="bg-linear-to-br from-blue-500 to-blue-700 text-white p-2 rounded-xl shadow-lg shadow-blue-600/30">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.745 3.745 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z" />
        </svg>
      </div>
      <div class="flex flex-col">
        <span class="text-2xl font-display font-extrabold tracking-tight leading-none">
          E-Bank<span class="text-blue-500">.</span>
        </span>
        <span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Premium Digital Banking</span>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="flex-1 px-4 py-8 space-y-2 overflow-y-auto custom-scrollbar">
    <div class="px-4 mb-4">
      <h3 class="text-[13px] uppercase tracking-[0.2em] text-white font-bold">Menu Principal</h3>
    </div>
    <a *ngFor="let link of filteredLinks" [routerLink]="link.href"
      routerLinkActive="bg-linear-to-r from-blue-600 to-blue-700 text-white shadow-xl shadow-blue-600/25 active-link"
      [routerLinkActiveOptions]="{exact: true}"
      class="group flex items-center space-x-3 px-4 py-3.5 rounded-2xl text-slate-400 hover:bg-white/5 hover:text-white transition-all duration-300 transform hover:translate-x-1">
      <div class="p-1 rounded-lg transition-colors duration-300 group-[.active-link]:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="link.icon" />
        </svg>
      </div>
      <span class="font-semibold text-sm text-gray-100 tracking-wide">{{ link.label }}</span>
    </a>
  </nav>

  <!-- Bottom Profile Section -->
  <div class="p-6 border-t border-white/5 bg-white/5 backdrop-blur-sm">
    <div class="flex items-center gap-4 mb-6 group cursor-pointer">
      <div class="relative">
        <img
          [src]="getUserProfileImage()"
          alt="Avatar"
          class="w-11 h-11 rounded-2xl object-cover ring-2 ring-white/10 group-hover:ring-blue-500/50 transition-all duration-300" />
        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-slate-900 rounded-full"></div>
      </div>
      <div class="flex-1 min-w-0">
        <div class="text-sm font-bold text-white truncate group-hover:text-blue-400 transition-colors uppercase">
          {{ getUserName() }}
        </div>
        <div class="text-[11px] text-slate-500 font-bold uppercase tracking-wider">
          {{ getUserRoleTitle() }}
        </div>
      </div>
    </div>

    <button (click)="logout()"
      class="flex items-center gap-3 justify-center w-full py-3.5 bg-blue-600/10 hover:bg-blue-600 text-blue-500 hover:text-white rounded-2xl transition-all duration-300 text-sm font-bold cursor-pointer group shadow-lg shadow-transparent hover:shadow-blue-600/20">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-4 h-4 group-hover:scale-110 transition-transform">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
      </svg>
      DÃ©connexion
    </button>
  </div>
</div>
