<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend - Cr√©ation Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Backend - Syst√®me Bancaire EGA</h1>
        
        <div class="test-section">
            <h2>1. Test de Connexion Backend</h2>
            <button onclick="testConnection()">Tester la connexion</button>
            <div id="connectionResult"></div>
        </div>

        <div class="test-section">
            <h2>2. Lister les Clients</h2>
            <button onclick="listClients()">Lister tous les clients</button>
            <div id="clientsResult"></div>
        </div>

        <div class="test-section">
            <h2>3. Cr√©er un Client de Test</h2>
            <div>
                <input type="text" id="nom" placeholder="Nom" value="Diop">
                <input type="text" id="prenom" placeholder="Pr√©nom" value="Amadou">
                <input type="date" id="dateNaissance" value="1990-05-15">
                <select id="sexe">
                    <option value="M">Masculin</option>
                    <option value="F">F√©minin</option>
                </select>
                <br>
                <input type="text" id="adresse" placeholder="Adresse" value="123 Rue de la Paix, Dakar">
                <input type="text" id="numeroTelephone" placeholder="T√©l√©phone" value="+221771234567">
                <input type="email" id="courriel" placeholder="Email" value="amadou.diop@test.com">
                <input type="text" id="nationalite" placeholder="Nationalit√©" value="S√©n√©galaise">
                <br>
                <button onclick="createClient()">Cr√©er le client</button>
            </div>
            <div id="createResult"></div>
        </div>

        <div class="test-section">
            <h2>4. Logs de Debug</h2>
            <div id="debugLogs"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function log(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.innerHTML += `<div style="color: ${type === 'error' ? 'red' : 'blue'};">[${timestamp}] ${message}</div>`;
        }

        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '<p>‚è≥ Test de connexion...</p>';
            
            try {
                log('Test de connexion au backend...');
                const response = await fetch(`${API_BASE}/clients`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`R√©ponse HTTP: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Backend accessible !</div>';
                    log('Backend accessible avec succ√®s');
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur HTTP ${response.status}: ${errorText}</div>`;
                    log(`Erreur HTTP: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur de connexion: ${error.message}</div>`;
                log(`Erreur de connexion: ${error.message}`, 'error');
            }
        }

        async function listClients() {
            const resultDiv = document.getElementById('clientsResult');
            resultDiv.innerHTML = '<p>‚è≥ Chargement des clients...</p>';
            
            try {
                log('R√©cup√©ration de la liste des clients...');
                const response = await fetch(`${API_BASE}/clients`);
                
                log(`R√©ponse HTTP: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const clients = await response.json();
                    log(`${clients.length} clients trouv√©s`);
                    
                    if (clients.length === 0) {
                        resultDiv.innerHTML = '<div class="success">‚úÖ Aucun client (base vide)</div>';
                    } else {
                        resultDiv.innerHTML = `
                            <div class="success">
                                ‚úÖ ${clients.length} client(s) trouv√©(s):
                                <pre>${JSON.stringify(clients, null, 2)}</pre>
                            </div>
                        `;
                    }
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${errorText}</div>`;
                    log(`Erreur lors de la r√©cup√©ration: ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        async function createClient() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '<p>‚è≥ Cr√©ation du client...</p>';
            
            const clientData = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                dateNaissance: document.getElementById('dateNaissance').value,
                sexe: document.getElementById('sexe').value,
                adresse: document.getElementById('adresse').value,
                numeroTelephone: document.getElementById('numeroTelephone').value,
                courriel: document.getElementById('courriel').value,
                nationalite: document.getElementById('nationalite').value
            };
            
            try {
                log('Cr√©ation du client avec les donn√©es:');
                log(JSON.stringify(clientData, null, 2));
                
                const response = await fetch(`${API_BASE}/clients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(clientData)
                });
                
                log(`R√©ponse HTTP: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const createdClient = await response.json();
                    log('Client cr√©√© avec succ√®s:');
                    log(JSON.stringify(createdClient, null, 2));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Client cr√©√© avec succ√®s !
                            <pre>${JSON.stringify(createdClient, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Actualiser la liste des clients
                    setTimeout(listClients, 1000);
                } else {
                    const errorResponse = await response.json();
                    log('Erreur d√©taill√©e:');
                    log(JSON.stringify(errorResponse, null, 2));
                    
                    let errorMessage = `Erreur ${response.status}: ${response.statusText}`;
                    if (errorResponse.errors) {
                        errorMessage += '\nD√©tails des erreurs de validation:';
                        Object.entries(errorResponse.errors).forEach(([field, message]) => {
                            errorMessage += `\n- ${field}: ${message}`;
                        });
                    }
                    
                    resultDiv.innerHTML = `<div class="error">‚ùå ${errorMessage.replace(/\n/g, '<br>')}</div>`;
                    log(`Erreur lors de la cr√©ation: ${JSON.stringify(errorResponse)}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
                log(`Erreur: ${error.message}`, 'error');
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            log('Page de test charg√©e');
            testConnection();
        };
    </script>
</body>
</html>
